<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Se lascou</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="msg">
    <h1>Tentou me clonar né? kkkkkk<br>Se deu mal ai</h1>
  </div>

  <script>
    const isOffline = location.protocol === 'file:';

    if (!isOffline) {
      // Carrega conteúdo real dinamicamente
      fetch("real.html")
        .then(r => r.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(() => {
          document.getElementById("msg").innerHTML = "<h1>Erro ao carregar o conteúdo real.</h1>";
        });
    }
  </script>
</body>
</html>
