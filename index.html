<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ü§°</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Tentou me clonar n√©? kkkkkk<br>Se deu mal ai.</h1>
  </div>

  <script>
    const badAgents = [
      "HTTrack",
      "WebZIP",
      "saveweb2zip",
      "wget",
      "curl",
      "python",
      "Go-http-client"
    ];

    const userAgent = navigator.userAgent || '';
    const isBot = badAgents.some(agent => userAgent.includes(agent));
    const isFile = window.location.protocol === 'file:';

    if (!isFile && !isBot) {
      fetch('lander.html')
        .then(r => r.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(() => {
          document.body.innerHTML = '<h1>Erro ao carregar conte√∫do.</h1>';
        });
    }
  </script>
</body>
</html>
